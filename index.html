<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="logo-grid">
                <div class="logo">
                    <img id="logo" src="resources/logo.svg" alt="Statue of Liberty Logo SVG">
                </div>
                <div class="name">Liberty Inc</div>
            </div>
            <div class="nav-grid">
                <button class="home nav-button">
                    <div class="image">
                        <img src="resources/home-account.svg" alt="Home Icon">
                    </div>
                    <div class="nav-text">Home</div>
                </button>
                <button class="profile nav-button">
                    <div class="image">
                        <img src="" alt=" Icon">
                    </div>
                    <div class="nav-text">Profile</div>
                </button>
                <button class="message nav-button">
                    <div class="image">
                        <img src="" alt=" Icon">
                    </div>
                    <div class="nav-text">Messages</div>
                </button>
                <button class="history nav-button">
                    <div class="image">
                        <img src="" alt=" Icon">
                    </div>
                    <div class="nav-text">History</div>
                </button>
                <button class="tasks nav-button">
                    <div class="image">
                        <img src="" alt=" Icon">
                    </div>
                    <div class="nav-text">Tasks</div>
                </button>
                <button class="communities nav-button">
                    <div class="image">
                        <img src="" alt=" Icon">
                    </div>
                    <div class="nav-text">Communities</div>
                </button>
            </div>
            <div class="options-grid">
                <button class="settings nav-button">
                    <div class="image">
                        <img src="resources/home-account.svg" alt="Home Icon">
                    </div>
                    <div class="nav-text">Settings</div>
                </button>
                <button class="support nav-button">
                    <div class="image">
                        <img src="resources/home-account.svg" alt="Home Icon">
                    </div>
                    <div class="nav-text">Support</div>
                </button>
                <button class="privacy nav-button">
                    <div class="image">
                        <img src="resources/home-account.svg" alt="Home Icon">
                    </div>
                    <div class="nav-text">Privacy</div>
                </button>
            </div>        
        </div>
        <div class="navbar">
            <div class="searchbar">
                <img class="icon" src="resources/search.svg" alt="Search Icon SVG">
                <form>
                    <input type="text" name="search" id="search">
                </form>
                <img class="icon" id="notification-icon" src="resources/notification.svg" alt="Notification Icon SVG">
                <img class="profile-picture" id="small-pic" src="resources/profile.jpg" alt="Profile Picture">
                <div class="user-name">Bryan Chow</div>
            </div>
            <div class="userbar">
                <div>
                    <img class="profile-picture" id="big-pic" src="resources/profile.jpg" alt="Profile Picture">
                </div>
                <div class="user">
                    <div id="small-user">
                        Hi There
                    </div>
                    <div id="big-user">
                        Bryan Chow (@bchow)
                    </div>
                </div>
                <div class="button-container">
                    <button class="round">New</button>
                </div>
                <div class="button-container">
                    <button class="round">Upload</button>
                </div>
                <div class="button-container">
                    <button class="round">Share</button>
                </div>
            </div>
        </div>
        <div class="content-grid">
            <div class="cards-header">Your Projects</div>
            <div class="cards-header">Announcements</div>
            <div class="cards-container">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="right-sidebar">
                <div class="announcement-container"></div>
                <div class="trending-header">Trending</div>
                <div class="trending-container"></div>
            </div>
        </div>
    </div>
</body>
</html>
