<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="logo-grid">
                <div class="logo">
                    <img id="logo" src="resources/logo.svg" alt="Statue of Liberty Logo SVG">
                </div>
                <div class="name">Liberty Inc</div>
            </div>
            <div class="nav-grid">
                <button class="home nav-button">
                    <div class="image">
                        <img src="resources/home-account.svg" alt="Home Icon">
                    </div>
                    <div class="nav-text">Home</div>
                </button>
                <button class="profile nav-button">
                    <div class="image">
                        <img src="" alt=" Icon">
                    </div>
                    <div class="nav-text">Profile</div>
                </button>
                <button class="message nav-button">
                    <div class="image">
                        <img src="" alt=" Icon">
                    </div>
                    <div class="nav-text">Messages</div>
                </button>
                <button class="history nav-button">
                    <div class="image">
                        <img src="" alt=" Icon">
                    </div>
                    <div class="nav-text">History</div>
                </button>
                <button class="tasks nav-button">
                    <div class="image">
                        <img src="" alt=" Icon">
                    </div>
                    <div class="nav-text">Tasks</div>
                </button>
                <button class="communities nav-button">
                    <div class="image">
                        <img src="" alt=" Icon">
                    </div>
                    <div class="nav-text">Communities</div>
                </button>
            </div>
            <div class="options-grid">
                <button class="settings nav-button">
                    <div class="image">
                        <img src="resources/home-account.svg" alt="Home Icon">
                    </div>
                    <div class="nav-text">Settings</div>
                </button>
                <button class="support nav-button">
                    <div class="image">
                        <img src="resources/home-account.svg" alt="Home Icon">
                    </div>
                    <div class="nav-text">Support</div>
                </button>
                <button class="privacy nav-button">
                    <div class="image">
                        <img src="resources/home-account.svg" alt="Home Icon">
                    </div>
                    <div class="nav-text">Privacy</div>
                </button>
            </div>        
        </div>
        <div class="navbar">
            <div class="searchbar">
                <img id="search-icon" src="resources/search.svg" alt="Search Icon SVG">
                <form>
                    <input type="text" name="search" id="search">
                </form>
                <img id="notification-icon" src="resources/notification.svg" alt="Notification Icon SVG">
            </div>
            <div class="userbar">

            </div>
        </div>
        <div class="content-grid"></div>
    </div>
</body>
</html>
